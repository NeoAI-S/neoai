<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NEO AI 프로세서 - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 140, 248, 0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.25), transparent 55%),
        linear-gradient(135deg, #eef2ff, #fefce8);
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 26px 24px 22px;
      border-radius: 18px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    .logo {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.18em;
      text-align: center;
      margin-bottom: 8px;
    }

    .logo span {
      color: #111827;
      font-weight: 900;
      letter-spacing: 0.18em;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      font-size: 14px;
      margin-bottom: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.4);
      background: #ffffff;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-login {
      background: linear-gradient(135deg, #6366f1, #0ea5e9);
      color: #f9fafb;
    }

    .btn-signup {
      background: #ffffff;
      color: #111827;
      border: 1px solid #d1d5db;
    }

    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #dc2626;
      min-height: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="logo"><span>NEO AI</span> PROCESSOR</div>
    <div class="subtitle">AI 투자 프로세서를 이용하려면 로그인이 필요합니다.</div>

    <label>아이디</label>
    <input id="loginId" type="text" placeholder="아이디 입력" />

    <label>비밀번호</label>
    <input id="loginPw" type="password" placeholder="비밀번호 입력" />

    <div class="btn-row">
      <button class="btn-login" id="btnLogin">로그인</button>
      <button class="btn-signup" id="btnSignup">회원가입</button>
    </div>

    <div class="error" id="errorBox"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "네_수파베이스_URL";
    const supabaseKey = "네_퍼블리시_키";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const username = loginId.value.trim();
      const password = loginPw.value.trim();
      errorBox.textContent = "";

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)
        .single();

      if (error || !data) {
        errorBox.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
        return;
      }

      if (!data.approved) {
        errorBox.textContent = "관리자 승인 대기 중입니다.";
        return;
      }

      localStorage.setItem("neoai_current_user", JSON.stringify(data));
      location.href = "dashboard.html";
    }

    btnLogin.onclick = login;
    btnSignup.onclick = () => location.href = "signup.html";
  </script>

</body>
</html>
