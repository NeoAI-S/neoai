<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NEO AI 프로세서 - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Favicon (user 폴더 기준) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon.png" />
  <link rel="apple-touch-icon" href="./favicon.png" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 140, 248, 0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.25), transparent 55%),
        linear-gradient(135deg, #eef2ff, #fefce8);
      padding: 18px 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 26px 24px 22px;
      border-radius: 18px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    /* ✅ 로고 이미지 */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .logo-img {
      height: 44px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .logo {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.18em;
      text-align: center;
      margin: 0;
    }
    .logo span {
      color: #111827;
      font-weight: 900;
      letter-spacing: 0.18em;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      font-size: 14px;
      margin-bottom: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.4);
      background: #ffffff;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-login {
      background: linear-gradient(135deg, #6366f1, #0ea5e9);
      color: #f9fafb;
    }

    .btn-signup {
      background: #ffffff;
      color: #111827;
      border: 1px solid #d1d5db;
    }

    .btn-login:hover { filter: brightness(1.03); }
    .btn-signup:hover { background: #f3f4f6; }

    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #dc2626;
      min-height: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="brand">
      
    </div>
    <div class="logo"><span>NEO AI</span> PROCESSOR</div>
    <div class="subtitle">AI 투자 프로세서를 이용하려면 로그인이 필요합니다.</div>

    <label for="loginId">아이디</label>
    <input id="loginId" type="text" placeholder="아이디를 입력하세요" />

    <label for="loginPw">비밀번호</label>
    <input id="loginPw" type="password" placeholder="비밀번호를 입력하세요" />

    <div class="btn-row">
      <button class="btn-login" id="btnLogin" type="button">로그인</button>
      <button class="btn-signup" id="btnSignup" type="button">회원가입</button>
    </div>

    <div class="error" id="errorBox"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://uvwturgomovjvokojtkp.supabase.co';
    const supabaseKey = 'sb_publishable_a6k4T2_-ksuHVUvCduUlCQ_DtoR9R4F';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', () => {
      const loginId   = document.getElementById('loginId');
      const loginPw   = document.getElementById('loginPw');
      const errorBox  = document.getElementById('errorBox');
      const btnLogin  = document.getElementById('btnLogin');
      const btnSignup = document.getElementById('btnSignup');

      async function login() {
        const username = loginId.value.trim();
        const password = loginPw.value.trim();
        errorBox.textContent = '';

        if (!username || !password) {
          errorBox.textContent = '아이디와 비밀번호를 입력해주세요.';
          return;
        }

        try {
          const { data, error } = await supabase
            .from('users')
            .select('id, username, password, approved, name, amount, bank_account, status, realized_amount')
            .eq('username', username)
            .eq('password', password)
            .maybeSingle();

          if (error || !data) {
            errorBox.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            return;
          }

          if (data.approved === false) {
            errorBox.textContent = '관리자 승인 대기 중입니다.';
            return;
          }

          delete data.password;
          localStorage.setItem('neoai_current_user', JSON.stringify(data));
          window.location.href = 'dashboard.html';
        } catch (e) {
          console.error(e);
          errorBox.textContent = '서버와 통신 중 오류가 발생했습니다.';
        }
      }

      btnLogin.addEventListener('click', login);
      loginPw.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') login();
      });

      btnSignup.addEventListener('click', () => {
        window.location.href = 'signup.html';
      });
    });
  </script>

</body>
</html>
