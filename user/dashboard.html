<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NEO AI 프로세서 - 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="./favicon.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fefce8);
      color: #111827;
      min-height: 100vh;
      padding: 16px;
    }

    .frame {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.12);
    }

    /* 상단 */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      font-weight: 900;
      letter-spacing: .2em;
    }

    .nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav button {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      background: #f3f4f6;
      font-size: 13px;
    }

    .nav button.active {
      background: #111827;
      color: #fff;
    }

    /* 카드 */
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      background: #fff;
    }

    .section-title {
      font-weight: 800;
      margin-bottom: 6px;
    }

    .section-sub {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .value-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .value-box {
      flex: 1;
      min-width: 200px;
      background: #f9fafb;
      border-radius: 14px;
      padding: 12px;
      border: 1px solid #e5e7eb;
    }

    .value-label {
      font-size: 12px;
      color: #6b7280;
    }

    .value-main {
      font-size: 22px;
      font-weight: 900;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .amount-positive { color: #059669; }
    .amount-muted { color: #374151; }

    .delta-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      font-weight: 700;
    }

    .delta-up { background: #fee2e2; color: #b91c1c; }
    .delta-down { background: #dbeafe; color: #1d4ed8; }
    .delta-same { background: #e5e7eb; color: #374151; }

    canvas {
      width: 100%;
      height: 140px;
      margin-top: 10px;
    }

    .hidden { display: none; }

    /* 모바일 */
    @media (max-width: 640px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        width: 100%;
        justify-content: space-between;
      }

      .value-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="frame">

    <div class="topbar">
      <div class="logo">NEO AI PROCESSOR</div>
      <div class="nav">
        <button id="tabStatus" class="active">AI 투자현황</button>
        <button id="tabIntro">소개</button>
        <button id="tabAccount">내 정보</button>
        <button id="btnLogout">로그아웃</button>
      </div>
    </div>

    <!-- 투자현황 -->
    <section id="sectionStatus" class="card">
      <div class="section-title">AI 투자현황</div>
      <div class="section-sub" id="nameLine"></div>

      <div class="value-row">
        <div class="value-box">
          <div class="value-label">투자중 금액</div>
          <div class="value-main amount-muted" id="amountText">- 원</div>
        </div>

        <div class="value-box">
          <div class="value-label">오늘 수익</div>
          <div class="value-main amount-muted" id="todayProfitText">- 원</div>
        </div>

        <div class="value-box">
          <div class="value-label">누적 수익</div>
          <div class="value-main amount-muted" id="totalProfitText">- 원</div>
        </div>
      </div>

      <canvas id="profitChart"></canvas>
    </section>

    <!-- 소개 -->
    <section id="sectionIntro" class="card hidden">
      <div class="section-title">네오 AI 소개</div>
      <p class="section-sub">
        네오 AI는 자동 분산 투자 기반의 인공지능 투자 프로세서입니다.
      </p>
    </section>

    <!-- 내 정보 -->
    <section id="sectionAccount" class="card hidden">
      <div class="section-title">내 정보</div>
      <div id="accountInfo">-</div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    const supabase = window.supabase.createClient(
      'https://uvwturgomovjvokojtkp.supabase.co',
      'sb_publishable_a6k4T2_-ksuHVUvCduUlCQ_DtoR9R4F'
    );

    let currentUser = null;

    function formatAmount(v) {
      return Number(v || 0).toLocaleString('ko-KR') + ' 원';
    }

    function requireLogin() {
      const raw = localStorage.getItem('neoai_current_user');
      if (!raw) {
        location.href = 'index.html';
        return;
      }
      currentUser = JSON.parse(raw);
    }

    async function loadStatus() {
      const res = await supabase
        .from('users')
        .select('*')
        .eq('username', currentUser.username)
        .maybeSingle();

      if (!res.data) return;

      const user = res.data;

      document.getElementById('nameLine').textContent =
        user.name + '님의 투자 현황입니다';

      document.getElementById('amountText').textContent =
        formatAmount(user.amount);

      document.getElementById('totalProfitText').textContent =
        formatAmount(user.realized_amount);

      const today = new Date();
      today.setHours(0,0,0,0);

      const logs = await supabase
        .from('profit_logs')
        .select('amount_delta')
        .eq('user_id', user.id)
        .gte('created_at', today.toISOString());

      let todayProfit = 0;
      logs.data.forEach(function (l) {
        todayProfit += Number(l.amount_delta || 0);
      });

      document.getElementById('todayProfitText').textContent =
        formatAmount(todayProfit);
    }

    function showTab(tab) {
      document.getElementById('sectionStatus').classList.toggle('hidden', tab !== 'status');
      document.getElementById('sectionIntro').classList.toggle('hidden', tab !== 'intro');
      document.getElementById('sectionAccount').classList.toggle('hidden', tab !== 'account');

      document.querySelectorAll('.nav button').forEach(function (b) {
        b.classList.remove('active');
      });

      if (tab === 'status') tabStatus.classList.add('active');
      if (tab === 'intro') tabIntro.classList.add('active');
      if (tab === 'account') tabAccount.classList.add('active');
    }

    requireLogin();
    loadStatus();

    tabStatus.onclick = function () { showTab('status'); };
    tabIntro.onclick = function () { showTab('intro'); };
    tabAccount.onclick = function () { showTab('account'); };

    btnLogout.onclick = function () {
      localStorage.removeItem('neoai_current_user');
      location.href = 'index.html';
    };
  </script>
</body>
</html>
